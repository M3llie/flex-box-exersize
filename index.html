<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <section class="screen screen--coral">
    <div class="card card--yellow">
      <div class="square-box square-box--grey"></div>
      <div class="square-box square-box--grey"></div>
      <div class="square-box square-box--grey"></div>
    </div>
    <div class="card card--mintgreen">
      <div class="square-box square-box--darkgreen"></div>
      <div class="square-box square-box--darkgreen"></div>
      <div class="square-box square-box--darkgreen"></div>
    </div>
    <div class="card card--darkgreen">
      <div class="square-box square-box--lightgreen"></div>
      <div class="square-box square-box--lightgreen"></div>
      <div class="square-box square-box--lightgreen"></div>
    </div>
    <div class="card card--dark">
      <div class="square-box square-box--green"></div>
      <div class="square-box square-box--green"></div>
      <div class="square-box square-box--green square-box-bottom"></div>
    </div>
    <div class="card card--lightgreen">
      <div class="square-box square-box--yellow square-box--larger">
        Some Text
      </div>
      <div class="square-box square-box--yellow">
        Some Text
      </div>
      <div class="square-box square-box--yellow square-box--larger">
        Some Text
      </div>
    </div>
    <div class="card card--blueish">
      <div class="square-box square-box--cream"></div>
      <div class="square-box square-box--cream square-box--wider"></div>
      <div class="square-box square-box--cream"></div>
    </div>
  </section> <!-- END OF CORAL SECTION-->

  <section class="screen screen--blue">
    <div class="blue-cards blue-cards--darkblue blue-cards--first">
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
    </div>
    <div class="blue-cards blue-cards-babyblue blue-cards--second">
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
    </div>
    <div class="blue-cards blue-cards--darkblue blue-cards--space-between">
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
      <div class="circle circle--burntpeach"></div>
    </div>
    <div class="blue-cards-wrap">
      <div class="blue-cards blue-cards-babyblue blue-cards--space-between">
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
      </div>
      <div class="blue-cards blue-cards--darkblue blue-cards--centered">
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
        <div class="circle circle--darkpeach"></div>
      </div>
    </div>
  </section>
</body>
</html>
